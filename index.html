<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <h1 class="btn btn-danger heading">AI ping pong game</h1>
            <br>
            <button class="btn btn-success instruction" data-toggle="modal" data-target="#myModal">Instruction</button>
            <br>
            <button onclick="startGame()" class="btn btn-danger">Start</button>
            <br>
            <h2 class="bt btn-primary" id="sta"></h2>
            <br>
            <div id="canvas"></div>
            <button onclick="restartGame()" class="btn btn-waning">Restar</button>
            <br>
            <div id="#myModal">
                <button class="close" data-dismiss="modal">&times;</button>
                <p>Move you left hand to controll the stick</p>
            </div>
        <center>
        <script src="main.js"></script>
    </body>
</html>
